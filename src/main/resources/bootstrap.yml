server:
  port: 8030
spring:
  application:
    name: iam-service
  cloud:
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
management:
  port: 8031
  security:
    enabled: false
security:
  basic:
    enabled: false
  ignored: /choerodon/config,/v2/choerodon/api-docs
